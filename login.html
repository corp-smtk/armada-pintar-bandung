<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GasTrax</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        /* --- General Styling & Background --- */
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            
            /* == PERUBAHAN DI SINI == */
            /* Menggunakan gambar lokal dari folder /img/bg-login.png */
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('img/bg-login.png');
            
            /* Properti ini memastikan gambar responsif */
            background-size: cover; /* Membuat gambar menutupi seluruh area tanpa distorsi */
            background-position: center; /* Menjaga pusat gambar tetap di tengah */
            background-attachment: fixed; /* Membuat background tidak ikut scroll, memberi efek paralaks */

            padding: 20px;
        }

        /* --- Form Box Styling --- */
        .login-form {
            background: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .login-form h1 {
            margin-top: 0;
            margin-bottom: 10px;
            color: #2c3e50;
            font-size: 28px;
            font-weight: 600;
        }

        .login-form p {
            margin-bottom: 30px;
            color: #7f8c8d;
            font-size: 16px;
        }

        /* --- Input Group (Icon + Field) Styling --- */
        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #bdc3c7;
            font-size: 16px;
        }

        .input-field {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 1px solid #dfe6e9;
            border-radius: 8px;
            font-size: 16px;
            color: #34495e;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.2);
        }

        /* --- Button Styling --- */
        .login-btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }

        .login-btn:hover {
            background-color: #0056b3;
        }
        
        .login-btn:active {
            transform: scale(0.98);
        }

        /* --- Forgot Password Link --- */
        .forgot-password {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #0056b3;
            text-decoration: underline;
        }
        
        /* --- Copyright Footer --- */
        .footer-text {
            margin-top: 30px;
            font-size: 12px;
            color: #95a5a6;
        }

        /* --- Media Query for Responsiveness --- */
        @media (max-width: 480px) {
            .login-form {
                padding: 25px;
            }

            .login-form h1 {
                font-size: 24px;
            }

            .login-form p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="login-form">
            <h1>GasTrax</h1>
            <p>Silakan masuk untuk melanjutkan</p>
            
            <form action="#" method="POST">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" class="input-field" name="username" placeholder="Username" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" class="input-field" name="password" placeholder="Kata Sandi" required>
                </div>
                
                <button type="submit" class="login-btn">Login</button>
                
                <a href="https://wa.me/6285720156766?text=hallo%2C%20tolong%20reset%20password%20untuk%20login%20GasTrax" target="_blank" class="forgot-password">
    Lupa Kata Sandi?
</a>
            </form>
            
            <p class="footer-text">Â© GasTrax 2025 by Smartek Sistem Indonesia. Semua Hak Dilindungi.</p>
        </div>
    </div>

</body>
</html>
